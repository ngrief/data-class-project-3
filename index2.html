<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with Chart.js</title>

    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="static2/css/style.css">

    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header section with a title -->
    <header>
        <h1>Migration Data Line Chart</h1>
    </header>

    <!-- Main content section -->
    <main>
        <section>
            <!-- Canvas element where the chart will be rendered -->
            <canvas id="myLineChart" width="600" height="400"></canvas>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2025 Migration Data Visualization</p>
    </footer>

    <!-- Link to the custom JavaScript file for logic -->
    <script type="text/javascript" src="static2/js/logicv5.js"></script>
</body>
</html>
