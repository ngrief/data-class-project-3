<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Migration and Population Density Charts</title>

    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="static2/css/style.css">

    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header section with a title -->
    <header>
        <h1>Net Migration and Population Density Visualization</h1>
    </header>
    <div id="universal-country-key">
        <h2>Universal Country Key</h2>
        <ul id="universal-country-list"></ul>
    </div>
    
    <!-- Main content section with canvas for chart rendering and country key -->
    <main>
        <section>
            <div id="chart-container">
                <h2>Net Migration 1962-2017</h2>
                <canvas id="netMigrationChart" width="600" height="400"></canvas>
            </div>
            
            <div id="chart-container">
                <h2>Population Density 1962-2017</h2>
                <canvas id="populationDensityChart" width="600" height="400"></canvas>
            </div>
            
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Net Migration and Population Density Visualization by Nathaniel Trief</p>
    </footer>

    <!-- Link to the JavaScript logic file -->
    <script type="text/javascript" src="static2/js/logicv5.js"></script>
</body>
</html>
