<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Migration Line Chart</title>

    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="static2/css/style.css">

    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header section with a title -->
    <header>
        <h1>Net Migration Visualization</h1>
    </header>

    <!-- Main content section with canvas for chart rendering and country key -->
    <main>
        <section>
            <div id="chart-container">
                <canvas id="myLineChart" width="600" height="400"></canvas>
            </div>
            <div id="country-key">
                <h2>Country Key</h2>
                <ul id="country-list"></ul>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Net Migration Data Visualization</p>
    </footer>

    <!-- Link to the JavaScript logic file -->
    <script type="text/javascript" src="static2/js/logicv5.js"></script>
</body>
</html>
